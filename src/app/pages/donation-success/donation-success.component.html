<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <div class="card">
        <div class="card-body">
          <div *ngIf="isLoading" class="my-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3">Verificando su donación...</p>
          </div>

          <div *ngIf="!isLoading && !errorMessage" class="success-content">
            <div class="checkmark-circle mb-4">
              <i class="bi bi-check-lg"></i>
            </div>
            <h2 class="mb-4">¡Donación exitosa!</h2>
            <p class="lead mb-4">Gracias por tu generosa contribución. Tu apoyo es fundamental para seguir creciendo.</p>
            <p class="mb-5">ID de donación: <strong>{{ donationId }}</strong></p>

            <div class="d-flex justify-content-center gap-3">
              <button class="btn btn-primary" (click)="goToHome()">Volver al inicio</button>
              <button class="btn btn-outline-primary" (click)="goToDonate()">Hacer otra donación</button>
            </div>
          </div>

          <div *ngIf="!isLoading && errorMessage" class="error-content">
            <div class="error-circle mb-4">
              <i class="bi bi-x-lg"></i>
            </div>
            <h2 class="mb-4">Ha ocurrido un error</h2>
            <p class="lead mb-4">{{ errorMessage }}</p>

            <div class="d-flex justify-content-center gap-3">
              <button class="btn btn-primary" (click)="goToHome()">Volver al inicio</button>
              <button class="btn btn-outline-primary" (click)="goToDonate()">Intentar de nuevo</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
