<!-- auth-inicio.component.html -->
<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Correo electrónico o nombre de usuario</mat-label>
      <input matInput formControlName="emailOrUsername" type="text">
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="loginForm.get('emailOrUsername')?.hasError('required')">
        Este campo es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Este campo es obligatorio
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
        La contraseña debe tener al menos 6 caracteres
      </mat-error>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <span *ngIf="!loading">Iniciar Sesión</span>
      </button>
    </div>

    <div class="auth-links">
      <a routerLink="/auth/crear">¿No tienes cuenta? Regístrate</a>
    </div>
  </form>
</div>
