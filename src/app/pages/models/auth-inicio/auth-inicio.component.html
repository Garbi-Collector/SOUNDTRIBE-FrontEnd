<!-- auth-inicio.component.html -->
<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <div class="input-group">
        <input id="email" type="text" class="form-control" formControlName="email"
               [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="invalid-feedback">
          Este campo es obligatorio
        </div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <div class="input-group">
        <input id="password" [type]="hidePassword ? 'password' : 'text'" class="form-control" formControlName="password"
               [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
        <button class="input-group-text" type="button" (click)="hidePassword = !hidePassword">
          <i class="bi" [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="invalid-feedback">
          Este campo es obligatorio
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" class="invalid-feedback">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        <span *ngIf="!loading">Iniciar Sesión</span>
      </button>
    </div>

    <div class="auth-links mt-3">
      <a routerLink="/auth/crear">¿No tienes cuenta? Regístrate</a>
    </div>
  </form>
</div>
